<!DOCTYPE html>

    <title>Imaginary University Login</title>
    <script src="login.js"></script>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="adlog">
        <form name="Admin Login" id="LogAd" method="post">
        <h1>Admin Login</h1>
        <label for="uName">Username:</label>
        <input type="text" name="uName" id="uName" required>
        <br><br><br>
        <label for="pWOrd">Password:</label>
        <input type="password" name="pWord" id="pWord">
        <br><br>
        <input type="button" value="Login" id="submit" onclick="validate()">
        </form>
    </div> 
    <div class="stafflog">
            <form name="Staff Login" id="LogSt" method="post">
            <h1>Staff Login</h1>
            <label for="uName">Username:</label>
            <input type="text" name="uName" id="uName" required>
            <br><br><br>
            <label for="pWOrd">Password:</label>
            <input type="password" name="pWord" id="pWord">
            <br><br>
            <input type="button" value="Login" id="submit" onclick="validatee()">
            </form>
    </div>
</body>
</html>
