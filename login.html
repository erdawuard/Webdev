<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imaginary University Login</title>
</head>
<body>
    <div class="adlog">
        <form name="Admin Login" id="LogAd" action="admin.html" onsubmit="return validateForm()" method="post">
        <h1>Admin Login</h1>
        <label for="uName">Username:</label>
        <input type="text" name="uName" id="uName" required>
        <br><br><br>
        <label for="pWOrd">Password:</label>
        <input type="password" name="pWord" id="pWord">
        <br><br>
        <button type="submit" value="Submit">Submit</button>
</form>
    </div> 
    <div class="stafflog">
            <form name="Staff Login" id="LogSt" action="staff.html" onsubmit="return validateForm()" method="post">
            <h1>Staff Login</h1>
            <label for="uName">Username:</label>
            <input type="text" name="uName" id="uName" required>
            <br><br><br>
            <label for="pWOrd">Password:</label>
            <input type="password" name="pWord" id="pWord">
            <br><br>
            <button type="submit" value="Submit">Submit</button>
    </div>
    <script src="login.js"></script>
</body>
</html>
